<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal</title>
	<link rel="stylesheet" href="./css/modal.css">
	<script src="/js/splide.min.js"> </script>
	<script src="./js/home.js"></script>
</head>

<body>
	<div class="modal">
		<div class="modal__checkout">
			<div class="modal__price">
				<button class="modal__item-remove-btn">
					<svg class="icon icon-x ">
						<use xlink:href="./images/sprite.svg#x"></use>
					</svg>
				</button>
				<div class="modal__price-row modal__price-row--big">Товары в корзине</div>
				<div class="modal__content">
					<div class="left">
						<div class="modal__list">
							<div class="modal__item"><img src="./images/product.png" alt="">
								<div class="modal__item-info">
									<div class="d-flex flex-column">
										<div class="modal__item-title">
											<div class="d-flex flex-column">Казан 8 литров </div><span>(Плоское дно)</span>
										</div>
									</div>
									<div class="d-flex flex-column">
										<div class="modal__item-price"><span>4 100 ₽</span></div>
										<div class="modal__item-old-price"><span>5 100 ₽</span></div>
									</div>
								</div>
							</div>
							<div class="modal__item"><img src="./images/product.png" alt="">
								<div class="modal__item-info">
									<div class="d-flex flex-column">
										<div class="modal__item-title">
											<div class="d-flex flex-column">Казан 8 литров </div><span>(Плоское дно)</span>
										</div>
									</div>
									<div class="d-flex flex-column">
										<div class="modal__item-price"><span>4 100 ₽</span></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="modal__checkout-black"><span>Перейти в корзину</span></div>
				<div class="modal__checkout-white"><span>Продолжить покупки</span></div>
			</div>
		</div>
	</div>
</body>

</html>
